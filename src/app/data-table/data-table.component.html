<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->

    <ng-container matColumnDef="productID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.productID}}</td>
    </ng-container>
    <!-- Name Column -->

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">
         <span *ngIf="!row.editable; else editPlace">
              {{row.productName}}
             </span>
        <ng-template #editPlace class="edit-name">
          <input class="edit-input-name" [value]="row.productName" [(ngModel)]="row.productName">
        </ng-template>
      </td>
    </ng-container>

    <!-- Name Column -->

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">
        <span *ngIf="!row.editable; else editPlace">
        {{row.price}}
      </span>
        <ng-template class="edit-price" #editPlace>
          <input class="edit-input-price" [value]="row.price" [(ngModel)]="row.price">
        </ng-template>

      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="edit-button" (click)="changeEditable(row)">Edit</button>
      </td>
    </ng-container>


    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>Update</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="update-button" [disabled]="!row.editable" (click)="update(row)">Update</button>
      </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button class="delete-button" (click)="delete(row)">Delete</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
